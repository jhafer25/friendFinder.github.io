        <title>Friend Finder</title>

        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>

        <link rel="icon" href="./images/friendFinderLogo.png" type="image/x-icon" />

    <body>
        <div id="alert-error" class="alert alert-danger hidden-friend-form" role="alert">

            <strong>Alert!&#32;</strong><span id="alert-error-message"></span>
        </div>

                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title" id="modal-label-selected-user">Congratulations on Making a Friend!</h4>
                        </div>
                        <div class="modal-body">
                            <h5 id="newFriendMatch"></h5>
                            <img class="img-responsive" id="newFriendImage" src="">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
                       </div>
                    </div>
                </div>
            </div>
        <nav class="navbar navbar-toggleable-md navbar-inverse bg-primary">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="/home">Friend Finder</a>
            <div class="collapse navbar-collapse float-right" id="navbarNav">

                    </li>

                    </li>
                </ul>
            </div>
        </nav>
        <div class="marketing-container">
            <div class="marketing container form">
                <i id="fa-loader-case" class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <h2 class="text-center">Let Us Help Find You a Friend!</h2>
                        <div>
                            <div class="form-group">
                                <label for="name">Name</label><span class="required"> <b>*</b></span>
                                <input id="name" class="form-control validateForm" maxlength="80" type="text" placeholder="Your Name" autofocus="true" />
                            </div>
                            <div class="form-group">
                                <label for="uploadedImage">Photo URL</label><span class="required"> <b>*</b></span>
                                <input id="uploadedImage" class="form-control validateForm" type="text" placeholder="Add a Link for Your Photo Here" />
                            </div>
                            <div class="form-group">
                                <label for="question1">I consider myself to be an active person</label><span class="required"> <b>*</b></span>
                                <select id="question1" class="validateForm">
                                    <option value="" disabled selected>-- None --</option>
                                    <option value="1">1 (Strongly Disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Strongly Agree)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="question2">I believe I am generally an organized person</label><span class="required"> <b>*</b></span>

                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Strongly Agree)</option>
                                </select>
                            </div>
                            <div class="form-group">

                                <select id="question3" class="validateForm">
                                    <option value="" disabled selected>-- None --</option>
                                    <option value="1">1 (Strongly Disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Strongly Agree)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="question4">I put work first</label><span class="required"> <b>*</b></span>
                                <select id="question4" class="validateForm">
                                    <option value="" disabled selected>-- None --</option>
                                    <option value="1">1 (Strongly Disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Strongly Agree)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="question5">I like to explore new things</label><span class="required"> <b>*</b></span>
                                <select id="question5" class="validateForm">
                                    <option value="" disabled selected>-- None --</option>

                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Strongly Agree)</option>
                                </select>

                                <select id="question6" class="validateForm">
                                    <option value="" disabled selected>-- None --</option>
                                    <option value="1">1 (Strongly Disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Strongly Agree)</option>
                                </select>
                            </div>
                            <div class="form-group">

                                <select id="question7" class="validateForm">
                                    <option value="" disabled selected>-- None --</option>
                                    <option value="1">1 (Strongly Disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Strongly Agree)</option>
                                </select>
                            </div>

                                <select id="question8" class="validateForm">
                                    <option value="" disabled selected>-- None --</option>
                                    <option value="1">1 (Strongly Disagree)</option>

                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Strongly Agree)</option>
                                </select>
                            </div>

                                <button type="button" class="btn btn-primary" id="submitFriendForm">Submit</button><span class="required legend-required-container"> <b>*</b></span><span class="legend-required"> Required Fields</span>
                            </div>

                    </div>
